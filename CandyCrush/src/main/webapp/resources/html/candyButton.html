<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>BUTTON</title>

  <!-- fontawesome -->
	<script src="https://kit.fontawesome.com/9fc370938e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="candyButton.css">
</head>
<body>

  <!-- 검색버튼(아이콘) -->
  <button class="srchBtn">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>

  <!-- + 버튼 -->
  <button class="plusBtn">
    <i class="fa-solid fa-plus"></i>
  </button>

  <!-- - 버튼 -->
  <button class="minusBtn">
    <i class="fa-solid fa-minus"></i>
  </button>

  <!-- 검색버튼 cndSrchBtn -->
  <button class="cndSrchBtn" type="button">검색</button>

  <!-- 조회버튼 cndSelBtn -->
  <button class="cndSelBtn" type="button">조회</button>

  <!-- cndDelBtn -- 삭제버튼 -->
  <button class="cndDelBtn" type="button">삭제</button>

  <!-- cndUdtBtn -- 수정버튼 -->
  <button class="cndUdtBtn" type="button">수정</button>

  <!-- cndInsBtn -- 등록버튼 -->
  <button class="cndInsBtn" type="button">등록</button>

  <!-- cndRstBtn -- 초기화버튼 -->
  <button class="cndRstBtn" type="button">초기화</button>

</body>
</html>
